<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Get Heavy - Sign up</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/signup.css">
  <meta name="description" content="Get Heavy and unlock a 
  world of heavy construction equipment! Sign up for a free account to rent bulldozers, excavators, cranes & more.  Get customized recommendations, exclusive deals, and streamlined project management tools. 
  Take your construction projects to the next level with Get Heavy!">
  <!-- <link rel="website icon" type="image/png" href="#"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main">

    <div class="form">
      <h3>
        Create your account today to explore our extensive range of
        heavy construction equipment
      </h3>
      <form action="../../index.html" method="post">
        <div>
          <label for="name">Username</label>
          <input type="text" name="userName" id="name" required>
        </div>
        <div>
          <label for="email-add">Email Address</label>
          <input type="email" name="email" id="email-add" required>
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="text" name="phoneNum" id="phone" min="0" required>
        </div>
        <div>
          <label for="pass">Password</label>
          <input type="password" name="password" id="pass" required>
        </div>
        <p>Already have an account? <a href="./login.html">Login</a></p>
        <input type="submit" value="Sign up">
      </form>
    </div>
  </div>
</body>

</html>
