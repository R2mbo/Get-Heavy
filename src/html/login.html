<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Get Heavy</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Rent or buy top-quality heavy construction 
    equipment at Get Heavy. We offer a wide selection of equipment to 
    meet your project requirements, as well as parts, service, and expert advice.
    ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="form">
      <h1>Welcome Back !</h1>
      <form action="/" method="post">
        <div>
          <label for="em">
            Email Address
          </label>
          <input type="email" name="email" id="em" required>
        </div>
        <div>
          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass" required>
          <a href="#">Forget your Password ?</a>
        </div>
        <input type="submit" value="Login">
        <p>New here? <a href="./signup.html">Sign up</a></p>
      </form>
    </div>
  </div>
  <script src="../js/login.js"></script>
</body>

</html>
